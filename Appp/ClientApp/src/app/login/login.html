<mat-card class="card">
  <mat-card-title style="margin-top:15px;">Вход</mat-card-title>
  <mat-card-subtitle style="margin-top:10px;">Войдите в свой аккаунт для продолжения <h2 *ngIf="wrongAns">Не удалось войти </h2></mat-card-subtitle>
  <mat-card-content style="margin-top:15px;">
    <mat-form-field class="input-class">
      <mat-label>Логин</mat-label>
      <input matInput [(ngModel)]="login" placeholder="Логин">
      <mat-hint *ngIf="isLoginNeed" style="color:red;">Введите логин</mat-hint>
    </mat-form-field>
    <mat-form-field class="input-class" style="margin-top:15px;">
      <mat-label>Пароль</mat-label>
      <input [type]="hide ? 'password' : 'text'" matInput [(ngModel)]="password" placeholder="Пароль">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint *ngIf="isPasswordNeed" style="color:red;">Введите пароль</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="enter()" color="warn">Вход</button>
  </mat-card-actions>
</mat-card>
